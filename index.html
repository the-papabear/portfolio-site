<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/6516224d41.js"
      crossorigin="anonymous"
    ></script>
    <title>Gabriel Ursu - When creativity meets technology</title>
  </head>
  <body>
    <!-- TO DO: When you hover over these the logo will receive colour and the platform name will slide in from the right side of the screen. -->
    <div class="socials">
      <i class="fab fa-github-square"></i>
      <i class="fab fa-linkedin"></i>
      <i class="fab fa-facebook-square"></i>
      <i class="fab fa-instagram-square"></i>
    </div>
    <div class="wrapper">
      <section>
        <div class="information">
          <img src="/img/profile.jpg" class="information--profile-img" />
          <div class="information--text">
            <p>Hi, I am</p>
            <h1>GABRIEL URSU</h1>
            <h3>
              <- This is the face of a Front-End Developmer that comes from a
              world of English Teaching.
            </h3>
            <input type="button" class="information--btn" value="Say Hi!" />
            <input type="button" class="information--btn" value="Download CV" />
          </div>
        </div>
        <div class="menubar">
          <input type="button" class="menubar--btn" value="About" />
          <input type="button" class="menubar--btn" value="Projects" />
          <input type="button" class="menubar--btn" value="Used technologies" />
        </div>
      </section>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="script.js"></script>
  </body>
</html>
