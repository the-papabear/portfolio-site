<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/6516224d41.js"
      crossorigin="anonymous"
    ></script>
    <title>Gabriel Ursu - When creativity meets technology</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="navbar--container">
          <div class="btn">About</div>
          <div class="btn">Projects</div>
          <div class="btn">Abilities</div>
          <div class="btn">Contact</div>
        </div>
      </div>
    </header>
    <div class="main-container">
      <main>
        <div class="information">
          <div class="information--profile-img--container">
            <img src="/img/profile.jpg" class="information--profile-img" />
          </div>
          <div class="information--text">
            <div class="information--info">
              <p>Hi, I am</p>
              <h1>GABRIEL URSU</h1>
              <p>
                I am a Front-End Developer who uses his own teaching powers on
                himself.
              </p>
            </div>
            <div class="information--text--call-to-action">
              <div class="btn contact-me">
                <span>Contact Me!</span>
              </div>
              <div class="btn information--text--download-cv">
                <span>Download CV</span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <section>
        <div class="about-section-container">
          <div class="main-text">
            <p>
              This is the part where I write something about me and make me look
              interesting.
            </p>
          </div>
        </div>
      </section>

        <div class="socials">

        </div>
      </footer> -->
